      We are now aiming to become "Speee as a technology company".
  - name: 'Ticketsolve'
    logo: 'ticketsolve.svg'
    link: https://www.ticketsolve.com/
    desc: |-
      Ticketsolve is a cloud-based box office and ticketing platform working with over 270 arts and culture organisations, theatres and festivals across the UK and Ireland. We are focused on helping arts organisations and festivals reach their goals whether that means increasing sales, improving marketing, expanding audience development, kickstarting fundraising and everything in between.

      What makes Ticketsolve different is simple: our software, our people, and our purpose. We are passionate about the arts which is why our mission is to create the best all-round box office platform; one that is dynamic, easy to use, and helps our customers in every aspect of their organisation. Our feature-rich software has everything arts and culture organisations need from smart marketing integrations and automations to in-depth analytical tools.

      Founded 11 years ago on the principals of collaboration, Ticketsolve works closely with customers to really understand their needs, now and into the future - and in ways that go way beyond just ticketing.

      We want to ensure all our customers achieve their goals and get the most out of Ticketsolve.
